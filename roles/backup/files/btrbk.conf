# ----- GLOBAL POLICY -----
snapshot_dir          @snapshots
timestamp_format      long

# Local retention: keep 2 days of hourly snaps
snapshot_preserve     2d

# ----- SOURCE VOLUME -----
volume /mnt/btrfs-root
  subvolume @       root
  subvolume @home   home

  # Local snapshots are created whenever we run btrbk (hourly timer)
  snapshot_create    always

  # ---- Tier 2: export send-streams to NAS directory ----
  # Write compressed .btrfs.zst streams into a directory (SMB mount)
  target /mnt/backup/raspberry
    target_preserve  2d
    target_type           file
    stream_compress       zstd
    schedule              daily