---

# NAS / SMB settings
# not optional variables
# backup_smb_share:
# backup_smb_username:
# backup_smb_password:

backup_smb_mountpoint: "/mnt/backup"
backup_smb_creds_file: "/root/.smb/credentials"
backup_smb_uid: 1000
backup_smb_gid: 1000

# btrbk configuration
backup_btrbk_conf_path: /etc/btrbk/btrbk.conf
backup_btrbk_service_unit: btrbk-hourly.service
backup_btrbk_timer_unit: btrbk-hourly.timer
backup_btrbk_volume_root: /mnt/btrfs-root
backup_btrbk_target_path: "{{ backup_smb_mountpoint }}/{{ hostname | default(inventory_hostname) }}/snapshots"
