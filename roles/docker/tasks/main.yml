---
# tasks file for roles/docker

# Install docker
- name: Install prerequisites
  apt:
    name:
      - ca-certificates
      - curl
      - gnupg
    state: present
    update_cache: yes
  become: true

- name: Add Dockerâ€™s official GPG key
  ansible.builtin.file:
    path: /etc/apt/keyrings
    state: directory
    mode: "0755"
  become: true

- name: Install Docker apt key
  ansible.builtin.get_url:
    url: https://download.docker.com/linux/debian/gpg
    dest: /etc/apt/keyrings/docker.asc
    mode: "0644"
  become: true

- name: Determine Docker repo architecture
  ansible.builtin.set_fact:
    docker_repo_arch: >-
      {{ {'x86_64':'amd64','aarch64':'arm64','arm64':'arm64','armv7l':'armhf','armv6l':'armhf'}.get(ansible_architecture, ansible_architecture) }}
  tags: [docker]

- name: Add Docker apt repository
  ansible.builtin.copy:
    dest: /etc/apt/sources.list.d/docker.list
    mode: "0644"
    content: |
      deb [arch={{ docker_repo_arch }} signed-by=/etc/apt/keyrings/docker.asc] https://download.docker.com/linux/debian {{ ansible_distribution_release }} stable
  become: true

- name: Install Docker Engine
  apt:
    name:
      - docker-ce
      - docker-ce-cli
      - containerd.io
      - docker-buildx-plugin
      - docker-compose-plugin
    state: present
    update_cache: yes
  become: true

# Configure docker
- name: Configure Docker daemon
  ansible.builtin.copy:
    dest: /etc/docker/daemon.json
    content: |
      {
        "log-driver": "json-file",
        "log-opts": { "max-size": "10m", "max-file": "3" },
        "exec-opts": ["native.cgroupdriver=systemd"],
        "data-root": "/mnt/data/docker-data"
      }
    owner: root
    group: root
    mode: "0644"
  notify:
  - Restart docker
  become: true

- name: Ensure containerd config directory exists
  ansible.builtin.file:
    path: /etc/containerd
    state: directory
    owner: root
    group: root
    mode: "0755"
  become: true

- name: Backup existing containerd config (if present)
  ansible.builtin.command: mv /etc/containerd/config.toml /etc/containerd/config.toml.BAK
  args:
    creates: /etc/containerd/config.toml.BAK
  become: true
  when: ansible.builtin.stat(path="/etc/containerd/config.toml").stat.exists

- name: Write fresh containerd config with relocated root
  ansible.builtin.copy:
    dest: /etc/containerd/config.toml
    owner: root
    group: root
    mode: "0644"
    content: |
      # This is a containerd configuration file managed by Ansible.
      # Any manual changes made to this file will be overwritten.

      root = "/mnt/data/docker-data/containerd"
      state = "/run/containerd"
  notify: Restart containerd
  become: true
  
- name: Ensure docker systemd override directory exists
  ansible.builtin.file:
    path: /etc/systemd/system/docker.service.d
    state: directory
    owner: root
    group: root
    mode: "0755"
  become: true

- name: Ensure docker waits for /mnt/data mount
  ansible.builtin.copy:
    dest: /etc/systemd/system/docker.service.d/override.conf
    owner: root
    group: root
    mode: "0644"
    content: |
      [Unit]
      RequiresMountsFor=/mnt/data
  notify:
    - Systemd daemon-reload
    - Restart docker
  become: true

- name: Ensure containerd systemd override directory exists
  ansible.builtin.file:
    path: /etc/systemd/system/containerd.service.d
    state: directory
    owner: root
    group: root
    mode: "0755"
  become: true

- name: Ensure containerd waits for /mnt/data mount
  ansible.builtin.copy:
    dest: /etc/systemd/system/containerd.service.d/override.conf
    owner: root
    group: root
    mode: "0644"
    content: |
      [Unit]
      RequiresMountsFor=/mnt/data
  notify:
    - Systemd daemon-reload
    - Restart containerd
  become: true

- name: Ensure docker service enabled and running
  ansible.builtin.systemd:
    name: docker
    enabled: true
    state: started
  become: true